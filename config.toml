# Main config file for icon theme.
theme = "icon"
baseURL = "https://the-anamorphic-concept.netlify.com/"
languageCode = "en-US"
title = "The Anamorphic Concept"

# Metadata
[params]
  author = "Your name"
  description = "Cool description"

# Hero section (from here on is for icon theme)
[params.hero]
  img = "img/rino.jpg"
  title = "The Anamorphic Concept"
  # description = "created and 3d printed for you"

# Navigation section
[params.nav]
  mission = "Our Mission"
  services = "Service"
  team = "The Team"
  contact = "Survey"
  # Include logo instead if HOME:
  logo = "img/logo.svg"

# Services section
[params.services]
  enable = true
  video = false
  title = "Our Service"
  description = "Our revolutionary program turns the 3d model of your choice into an anamorphic experience. Choose your premade design or get in contact and send us your idea or finished design to get your custom sculpture."

  [[params.services.item]]
    icon = "icon-note"
    title = "Fully Custom"
    description = "From ready-to-print template to custom designed 3d sculpture -- we got you covered, whatever size, look or feel you want."

  [[params.services.item]]
    icon = "icon-eye"
    title = "High Quality Materials"
    description = "Pretty much everything that is 3d printable -- from standard PLA up to glass-filled polymer and metal filled filaments."

  [[params.services.item]]
    icon = "icon-wallet"
    title = "Reasonably Priced"
    description = "Our price will fit your demands -- transparent and fair."

